	<div class="windowScaleSlider">
	<span id="windowScale">Window scale: 1.0</span>
		<input id="WSslider" type="range" min="20" max="30" value="20" onchange="showValue1(this.value)" />
		<script type="text/javascript">
		function showValue1(newValue)
		{
			document.getElementById("windowScale").innerHTML="Window scale: "+newValue/20+"";
			document.getElementById("WSslider").value = newValue;
			scale = document.getElementById("WSslider").value / 20;
			resize();
		}
		</script>
	</div>

<div style="position: relative; left: 0px; top: 100px; width: 247px; height: 88px; overflow: hidden; -webkit-user-select: none; "></div>
